<form 
    #registerForm="ngForm"
    (ngSubmit)="register()"
    autocomplete="off"
>
    <h2 class="text-center p-3 text-xl text-blue-600">Sign up</h2>
    <hr>
    <div class="mt-3">
        <input 
            type="text" 
            class="p-3 px-6 mb-3 border" 
            name="username" 
            [(ngModel)]="model.username" 
            placeholder="Username"
        >
    </div>
   
    <div class="">
        <input 
            type="password" 
            class="p-3 px-6 mb-3 border" 
            name="password" 
            [(ngModel)]="model.password" 
            placeholder="password"
        >
    </div>

    <div class="flex flex-col justify-center items-center">
        <button class="text-center w-[209px] mb-3 p-3 border border-[#ff3457] text-[#ff3457]" type="submit">Register</button>
        <button type="button" class="text-center w-[209px] mb-3 p-3 bg-black text-white" (click)="cancel()">Cancel</button>
    </div>
</form>
